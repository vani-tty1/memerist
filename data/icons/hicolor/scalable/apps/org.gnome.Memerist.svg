<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6f5f4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#deddda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0bfbc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#62a0ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3584e4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>


  <rect x="8" y="8" width="112" height="112" rx="12" ry="12"
        fill="url(#bgGradient)" filter="url(#shadow)"/>


  <rect x="8" y="8" width="112" height="20" rx="12" ry="12"
        fill="url(#headerGradient)"/>
  <rect x="8" y="18" width="112" height="10"
        fill="url(#headerGradient)"/>


  <circle cx="18" cy="16" r="3" fill="#f66151"/>
  <circle cx="28" cy="16" r="3" fill="#f9f06b"/>
  <circle cx="38" cy="16" r="3" fill="#8ff0a4"/>


  <rect x="14" y="32" width="32" height="80" rx="6"
        fill="#ffffff" opacity="0.6" filter="url(#innerShadow)"/>


  <rect x="18" y="36" width="24" height="8" rx="4" fill="#3584e4"/>
  <rect x="18" y="48" width="24" height="6" rx="3" fill="#deddda"/>
  <rect x="18" y="57" width="24" height="6" rx="3" fill="#deddda"/>
  <rect x="18" y="68" width="24" height="8" rx="4" fill="#c0bfbc"/>


  <rect x="50" y="36" width="62" height="70" rx="8"
        fill="url(#imageGradient)" filter="url(#innerShadow)"/>


  <path d="M 50 94 L 60 82 L 72 90 L 90 70 L 112 94 Z"
        fill="#1c71d8" opacity="0.4"/>
  <circle cx="100" cy="50" r="6" fill="#f9f06b" opacity="0.5"/>

  <rect x="8" y="8" width="112" height="112" rx="12" ry="12"
        fill="none" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
</svg>
